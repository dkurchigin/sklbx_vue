<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        Urok 1.4
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
	  <h1>Список задач</h1>
	  <div>Осталось сделать задач: <span class="counter">2</span></div>
	  <div class="list">
		<div class="item" v-for="task in tasks">
		  <input type="checkbox">
		  {{ task }}
		</div>
		<div class="done" v-for="task in finished_tasks">
		  <input type="checkbox">
		  {{ task }}
		</div>
	  </div>
	  <div class="form">
		<input :placeholder="message">
		<button type="button" v-bind:title="current_title">Добавить</button>
	  </div>  
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="script.js"></script>
</body>
